<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./images/deratek-logo.svg" class="logo" alt="">
        </div>

        <h1>Create Account</h1>

        <form>
            <div class="form-container">
                <img src="./images/user2.svg" class="size" alt="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" autocomplete="off" id="name" name="name">
                </div>
            </div>

            <div class="form-container">
                <img src="./images/nigeria-flag2.svg" class="size" alt="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="+234" autocomplete="off" id="phone" name="phone">
                </div>
            </div>

            <div class="form-container">
                <img src="./images/message2.svg" class="size" alt="">
                <div class="form-group">
                    <input type="email" class="form-control" autocomplete="off" placeholder="Email" id="email" name="email">
                </div>
            </div>

            <div class="form-container">
                <img src="./images/lock2.svg" class="size" alt="">
                <div class="form-group encrypt">
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                    <img src="./images/encrypt2.svg" class="size pass" alt="">
                </div>
            </div>

            <div class="agree">
                <div class="square"></div>
                <p>I understand agree to terms and conditions guarding this corporation</p>
            </div>

            <button type="submit" class="btn">Create Account</button>

            <a href="login.html" class="bottom-para">Already registered? <span>Login</span></a>
        </form>

    </div>
</body>
</html>
